<div class="dashboard-container">
  <df-filters (filtersUpdated)="getFilteredProducts($event)"></df-filters>
  <h4>Your Products:</h4>
  <div class="products-container" infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="50"
       (scrolled)="onScroll()">
    <div *ngFor="let product of products; trackBy: idTrackBy" class="product-wrapper">
      <df-product-thumbnail [product]="product"></df-product-thumbnail>
    </div>
  </div>
  <div *ngIf="!products || (products && !products.length)" class="empty-response-container">
    <p>No products found!</p>
  </div>
</div>
