<div class="dashboard-container">
  <df-filters (filtersUpdated)="getFilteredProducts($event)"></df-filters>
  <table class="products-container" infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="50"
       (scrolled)="onScroll()">
    <thead>
    <tr class="products-table-heading">
      <th class="table-head-cell">Name</th>
      <th class="table-head-cell">Category</th>
      <th class="table-head-cell">Description</th>
      <th class="table-head-cell">Price</th>
    </thead>
    <ng-container *ngFor="let product of products; trackBy: idTrackBy" class="product-wrapper">
      <df-product-thumbnail [product]="product"></df-product-thumbnail>
    </ng-container>
  </table>
  <div *ngIf="!products || (products && !products.length)" class="empty-response-container">
    <p>No products found!</p>
  </div>
</div>
