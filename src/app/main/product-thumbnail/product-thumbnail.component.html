<tr class="table-row-wrapper" [ngClass]="{'is-odd': product.id%2}">
  <th class="thumbnail-column">{{product.name}}</th>
  <td class="thumbnail-column">{{product.type}}</td>
  <td class="thumbnail-column product-description">{{product.description}}</td>
  <td class="thumbnail-column">{{product.price | currency}}</td>
</tr>
